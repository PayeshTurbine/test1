<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه وب با عکس و توضیح</title>
    <style>
        /* استایل کلی صفحه */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* استایل کانتینر */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* استایل عکس‌ها */
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* استایل توضیحات */
        .description {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        /* استایل عنوان صفحه */
        h1 {
            font-size: 24px;
            color: #444;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شرکت پایش توربین ویدا</h1>

        <!-- عکس اول -->
        <div class="image-container">
            <img src="image1.jpg" alt="عکس ۱" class="image">
            <p class="description">سوپر وایزری ماشینهای دوار.</p>
        </div>

        <!-- عکس دوم -->
        <div class="image-container">
            <img src="image2.jpg" alt="عکس ۲" class="image">
            <p class="description">ارتباط بی سیم کارخانجات سیمان.</p>
        </div>

        <!-- عکس سوم -->
        <div class="image-container">
            <img src="image3.jpg" alt="عکس ۳" class="image">
            <p class="description">.ماشینهای رفت و برگشتی</p>
        </div>
    </div>
</body>
</html>
